<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Search Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #help-box {
      display: none;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      max-width: 300px;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      justify-content: center;
    }
    .cell {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }
    .highlight-yellow {
      background-color: yellow;
    }
    .highlight-blue {
      background-color: lightblue;
    }
    .celebrate {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { background-color: lightpink; }
      25% { background-color: lightyellow; }
      50% { background-color: lightgreen; }
      75% { background-color: lightblue; }
      100% { background-color: violet; }
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="controls">
      <label for="categorySelect">Select Category:</label>
      <select id="categorySelect"></select>
      <button onclick="startGame()">Start Game</button>
      <button onclick="toggleHelp()">Help</button>
    </div>
<button onclick="randomTheme()">ðŸŽ¨ Random Theme</button>
<div id="score">Score: 0</div>
  </div>

  <div id="help-box"></div>
  <div id="grid"></div>
  <button onclick="showSolution()">Show Solution</button>

  <script src="./categories.js"></script>
  <script>
  function randomTheme() {
    const themes = [
      {
        name: 'Rede-Black',
        background: '#1c1c1c',
        text: '#ff0000',
        grid: '#222',
        cell: '#444',
        highlight: '#ff4c4c'
      },
      {
        name: 'Gold-Black Potter',
        background: '#2e1a1a',
        text: '#f1c40f',
        grid: '#3e2723',
        cell: '#5d4037',
        highlight: '#ffd700'
      },
      {
        name: 'Dark-blue',
        background: '#101010',
        text: '#b0bec5',
        grid: '#212121',
        cell: '#424242',
        highlight: '#90a4ae'
      },
      {
        name: 'Yellow-Black',
        background: '#0d47a1',
        text: '#fff176',
        grid: '#1565c0',
        cell: '#1976d2',
        highlight: '#ffeb3b'
      },
      {
        name: 'Yellow',
        background: '#212121',
        text: '#ffeb3b',
        grid: '#424242',
        cell: '#616161',
        highlight: '#ffd600'
      },
      {
        name: 'Black_Red-d',
        background: '#4a0e0e',
        text: '#f44336',
        grid: '#5d1a1a',
        cell: '#7b1b1b',
        highlight: '#e53935'
      },
      {
        name: 'Blue',
        background: '#f3e5f5',
        text: '#6a1b9a',
        grid: '#ede7f6',
        cell: '#d1c4e9',
        highlight: '#ab47bc'
      }
    ];
    const theme = themes[Math.floor(Math.random() * themes.length)];
    document.body.style.backgroundColor = theme.background;
    document.body.style.color = theme.text;
    document.getElementById('grid').style.backgroundColor = theme.grid;
    document.querySelectorAll('.cell').forEach(cell => {
      cell.style.backgroundColor = theme.cell;
      cell.style.color = theme.text;
    });
    document.querySelectorAll('.highlight-yellow').forEach(cell => cell.style.backgroundColor = theme.highlight);
    document.querySelectorAll('.highlight-blue').forEach(cell => cell.style.backgroundColor = theme.highlight);
  }

    const gridSize = 20;
    let grid = [];
    let cellGrid = [];
    let score = 0;
    let startCell = null;
    let words = [];
    let wordPositions = [];
    let foundWordsCount = 0;

    const gridElement = document.getElementById('grid');
    const scoreElement = document.getElementById('score');
    const categorySelect = document.getElementById('categorySelect');
    const helpBox = document.getElementById('help-box');

    if (typeof categories !== 'object') {
      alert("Failed to load categories. Check categories.js.");
    }

    Object.keys(categories).forEach(category => {
      const option = document.createElement('option');
      option.value = category;
      option.textContent = category;
      categorySelect.appendChild(option);
    });

    function startGame() {
      gridElement.innerHTML = '';
      helpBox.style.display = 'none';
      grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));
      cellGrid = [];
      wordPositions = [];
      score = 0;
      startCell = null;
      foundWordsCount = 0;
      updateScore(0, true);

      words = [...categories[categorySelect.value]];
      placeWords();
      fillRandomLetters();
      renderGrid();
      updateHelpBox();
    }

    function updateScore(points, reset = false) {
      if (reset) score = 0;
      else score += points;
      scoreElement.textContent = `Score: ${score}`;
    }

    function placeWords() {
      for (let word of words) {
        word = word.toUpperCase();
        let placed = false;
        while (!placed) {
          const horizontal = Math.random() < 0.5;
          const row = Math.floor(Math.random() * gridSize);
          const col = Math.floor(Math.random() * gridSize);

          if (horizontal && col + word.length <= gridSize) {
            if (word.split('').every((ch, i) => grid[row][col + i] === '' || grid[row][col + i] === ch)) {
              word.split('').forEach((ch, i) => grid[row][col + i] = ch);
              wordPositions.push(word.split('').map((_, i) => [row, col + i]));
              placed = true;
            }
          } else if (!horizontal && row + word.length <= gridSize) {
            if (word.split('').every((ch, i) => grid[row + i][col] === '' || grid[row + i][col] === ch)) {
              word.split('').forEach((ch, i) => grid[row + i][col] = ch);
              wordPositions.push(word.split('').map((_, i) => [row + i, col]));
              placed = true;
            }
          }
        }
      }
    }

    function fillRandomLetters() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          if (grid[row][col] === '') {
            grid[row][col] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
          }
        }
      }
    }

    function renderGrid() {
      for (let row = 0; row < gridSize; row++) {
        cellGrid[row] = [];
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.textContent = grid[row][col];
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.dataset.marked = 'false';
          cell.addEventListener('click', () => handleClick(cell));
          cellGrid[row][col] = cell;
          gridElement.appendChild(cell);
        }
      }
    }

    function handleClick(cell) {
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      if (!startCell) {
        startCell = { row, col };
        cell.classList.add('highlight-yellow');
        return;
      }

      let word = '';
      let selectedCells = [];

      if (startCell.row === row) {
        const start = Math.min(startCell.col, col);
        const end = Math.max(startCell.col, col);
        for (let c = start; c <= end; c++) {
          selectedCells.push(cellGrid[row][c]);
          word += grid[row][c];
        }
      } else if (startCell.col === col) {
        const start = Math.min(startCell.row, row);
        const end = Math.max(startCell.row, row);
        for (let r = start; r <= end; r++) {
          selectedCells.push(cellGrid[r][col]);
          word += grid[r][col];
        }
      }

      if (words.includes(word.toLowerCase())) {
        selectedCells.forEach(c => {
          if (c.dataset.marked !== 'true') {
            c.classList.add('highlight-yellow');
            c.dataset.marked = 'true';
          }
        });
        updateScore(1);
        foundWordsCount++;
        if (foundWordsCount === words.length) {
          celebrateVictory();
        }
      } else {
        selectedCells.forEach(c => c.classList.remove('highlight-yellow'));
      }

      startCell = null;
    }

    function showSolution() {
      wordPositions.forEach(wordCoords => {
        wordCoords.forEach(([row, col]) => {
          const cell = cellGrid[row][col];
          if (cell.dataset.marked !== 'true') {
            cell.classList.add('highlight-blue');
          }
        });
      });
    }

    function toggleHelp() {
      helpBox.style.display = helpBox.style.display === 'none' ? 'block' : 'none';
    }

    function updateHelpBox() {
      helpBox.innerHTML = '<strong>Words to Find:</strong><br>' + words.join(', ');
    }

    function celebrateVictory() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = cellGrid[row][col];
          if (cell.dataset.marked !== 'true') {
            cell.classList.add('celebrate');
          }
        }
      }
    }
  </script>
</body>
</html>
